{% extends 'base.html' %}

{% block head %}
<title>용인시 {{loc}} 지역화폐 가맹점</title>
<style>
    html,
    body {
        height: 100%;
        width: 100%;
        margin: 0px;
        padding: 0px
    }
</style>
{% endblock %}

{% block body %}
<h1>경기지역화폐 {{loc}} 가맹점 찾기</h1>

<form action='{{ url_for("search") }}' method='POST'>
    <div class="input-group">
        <select class="custom-select" id="select" name="select">
            <!-- <option value="동백동" selected>동백동</option> -->
            {% for dong in dong_list %}
                {% if dong == selected_dong %}
                    <option value="{{ dong }}" selected>{{ dong }}</option>
                {% else %}
                    <option value="{{ dong }}">{{ dong }}</option>
                {% endif %}
            {% endfor %}
            <!-- <option value="마북동">마북동</option>
            <option value="보정동">보정동</option> -->
        </select>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </div>
    </div>
</form>
<br>
<div id="map" style="width:100%;height:600px;"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e4ae1c7f7559aaf64f47cbf9845f6cf8"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div
    mapOption = {
        center: new kakao.maps.LatLng({{center_lat}}, {{center_lng}}), // 지도의 중심좌표
        level: 4 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 마커를 표시할 위치와 title 객체 배열입니다
var titles = [];
{% for title in titles %}
    titles.push({'title' : "{{ title }}"});
{% endfor %}

var positions = [];
{% for lat, lng in pos_data %}
    positions.push({'latlng' : new kakao.maps.LatLng({{ lat }}, {{ lng }})});
{% endfor %}

for (var i = 0; i < positions.length; i ++) {
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커의 위치
        clickable: true // 마커를 클릭했을 때 지도의 클릭 이벤트가 발생하지 않도록 설정합니다
    });

    // 마커에 표시할 인포윈도우를 생성합니다
    var infowindow = new kakao.maps.InfoWindow({
        content: titles[i].title, // 인포윈도우에 표시할 내용
        removable : true // 인포윈도우를 닫을 수 있는 x버튼이 표시
    });

    // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
    // 이벤트 리스너로는 클로저를 만들어 등록합니다
    // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
<!--    kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));-->
    kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
    kakao.maps.event.addListener(marker, 'click', clickListener(map, marker, infowindow));
}

// 인포윈도우를 표시하는 함수입니다
function clickListener(map, marker, infowindow) {
    return function() {
        infowindow.close();
        infowindow.open(map, marker);
    };
}

// 인포윈도우를 표시하는 클로저를 만드는 함수입니다
function makeOverListener(map, marker, infowindow) {
    return function() {
        infowindow.open(map, marker);
    };
}

// 인포윈도우를 닫는 클로저를 만드는 함수입니다
function makeOutListener(infowindow) {
    return function() {
        infowindow.close();
    };
}

</script>
{% endblock %}
