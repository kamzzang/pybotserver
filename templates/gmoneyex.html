<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>용인 동백 지역화폐 가맹점</title>
    
</head>
<body>
<div id="map" style="width:200%;height:800px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e4ae1c7f7559aaf64f47cbf9845f6cf8"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng(37.28390075, 127.1569912), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
// 마커를 표시할 위치와 title 객체 배열입니다 
var positions = [
    {
        title: '클린에어존', 
        latlng: new kakao.maps.LatLng(37.285711, 127.154287)
    },
    {
        title: '루라헤어', 
        latlng: new kakao.maps.LatLng(37.280597, 127.154542)
    },
    {
        title: '조영일도예공방', 
        latlng: new kakao.maps.LatLng(37.287717, 127.162393)
    },
    {
        title: '커피로',
        latlng: new kakao.maps.LatLng(37.281496, 127.152854)
    },
	{
        title: '강남왕족발',
        latlng: new kakao.maps.LatLng(37.281578, 127.160880)
    }
];

// 마커 이미지의 이미지 주소입니다
var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
	
for (var i = 0; i < positions.length; i ++) {
    
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(24, 35); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        image : markerImage // 마커 이미지 
    });
}

</script>
</body>
</html>
