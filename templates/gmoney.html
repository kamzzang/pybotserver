<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"> -->
    <title>용인 동백 지역화폐 가맹점</title>
    
</head>
<body>
<div id="map" style="width:100%;height:600px;"></div>
<!-- <div id="map" style="width:100%;height:400px;"></div> -->

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e4ae1c7f7559aaf64f47cbf9845f6cf8"></script>
<script>
// var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
//     mapOption = { 
//         center: new kakao.maps.LatLng(37.28390075, 127.1569912), // 지도의 중심좌표
//         level: 3 // 지도의 확대 레벨
//     };
var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng({{center_lat}}, {{center_lng}}), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
 
// 마커를 표시할 위치와 title 객체 배열입니다 
var titles = [];
{% for title in titles %}
    titles.push({'title' : "{{ title }}"});
{% endfor %}

var positions = [];
{% for lat, lng in pos_data %}
    positions.push({'latlng' : new kakao.maps.LatLng({{ lat }}, {{ lng }})});
{% endfor %}

// console.log(titles)
// console.log(positions)


// 마커 이미지의 이미지 주소입니다
var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
	
for (var i = 0; i < positions.length; i ++) {
    
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(24, 35); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : titles[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        // image : markerImage // 마커 이미지 
    });
}

</script>
</body>
</html>
